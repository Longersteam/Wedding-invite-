<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Весільне запрошення Романа & Катерини</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .wrap {
      background: #ffffff;
      padding: 50px 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1.2s ease-in-out;
    }

    .names {
      font-family: 'Great Vibes', cursive;
      font-size: 44px;
      color: #000000;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    .date {
      font-family: 'Merriweather', serif;
      font-weight: 700;
      font-size: 20px;
      color: #333333;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    .section {
      margin-bottom: 25px;
      animation: fadeIn 2s ease-in-out;
    }

    .section h3 {
      font-family: 'Merriweather', serif;
      font-weight: 700;
      color: #000000;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    .section div {
      font-family: 'Merriweather', serif;
      color: #333333;
      margin-top: 2px;
    }

    .time {
      font-weight: bold;
      color: #333333;
    }

    .cta-row {
      margin-top: 35px;
    }

    .btn {
      background: linear-gradient(135deg, #f0f0f0, #cccccc);
      color: #000000;
      border: none;
      padding: 14px 28px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #cccccc, #f0f0f0);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    /* Анімації */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Модалка */
    .modal-backdrop {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal {
      background: #ffffff;
      color: #000000;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.8s ease-in-out;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .modal input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: #f9f9f9;
      color: #000000;
      font-family: 'Roboto', sans-serif;
    }

    @media(max-width:500px){
      .wrap { padding: 35px 20px; }
      .names { font-size: 36px; }
    }
  </style>
</head>
<body>

<div class="wrap">
  <div class="names">Роман & Катерина</div>
  <div class="date">08.11.2025</div>

  <div class="section">
    <h3>Таїнство вінчання</h3>
    <div>Церква Святого Юра, Дрогобич</div>
    <div class="time">12:00</div>
  </div>

  <div class="section">
    <h3>Святковий бенкет</h3>
    <div>Ресторан "Золота Гора", Стебник</div>
    <div class="time">14:00</div>
  </div>

  <div class="cta-row">
    <button class="btn" id="rsvp-open">Підтвердити присутність</button>
  </div>
</div>

<!-- Modal -->
<div class="modal-backdrop" id="rsvp-modal">
  <div class="modal">
    <h3>Підтвердження</h3>
    <iframe src="https://forms.gle/ACXzv7xXwszRjwg77" width="100%" height="400" frameborder="0" marginheight="0" marginwidth="0">Завантаження…</iframe>
  </div>
</div>

<script>
  const openBtn = document.getElementById('rsvp-open');
  const modal = document.getElementById('rsvp-modal');

  openBtn.onclick = () => modal.style.display = 'flex';
  modal.onclick = e => { if(e.target === modal) modal.style.display = 'none'; };
</script>

</body>
</html>
